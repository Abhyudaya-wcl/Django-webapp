<!DOCTYPE html>
<html
  lang="en"
  class="dark">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Wonder Genie</title>
    <link
      rel="stylesheet"
      href="{% static 'css/styles.css' %}" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @custom-variant dark (&:where(.dark, .dark *));
    </style>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link
      rel="icon"
      href="{% static 'images/favicon.ico' %}" />
  </head>
  <body>
    <header>
      <nav class="p-4 flex justify-between items-center">
        <div class="flex items-center gap-4 transition-all">
          <img
            src="{% static 'images/lightw.png' %}"
            alt="description"
            class="dark:hidden h-6 transition-all" />
          <img
            src="{% static 'images/darkw.png' %}"
            alt="description"
            class="hidden dark:block h-6 transition-all" />
          <a
            href="{% url 'home' %}"
            class="text-4xl font-bold"
            >Wonder Genie</a
          >
        </div>
        <div class="flex justify-center items-center bg-gray-100 dark:bg-gray-900 transition-colors transition-all">
          <button
            id="darkModeToggle"
            class="relative w-14 h-7 bg-gray-300 dark:bg-gray-600 rounded-full transition-colors duration-300 focus:ring-0 focus:outline-none transition-all">
            <span class="absolute left-1 top-1 w-5 h-5 bg-white rounded-full transform transition-transform duration-300 dark:translate-x-7 transition-all"> </span>
            <svg
              class="absolute left-1.5 top-1.5 w-4 h-4 text-yellow-500 dark:hidden transition-all"
              fill="currentColor"
              viewBox="0 0 24 24">
              <path
                id="secondary"
                d="M12,3V4M5.64,5.64l.7.7M3,12H4m1.64,6.36.7-.7M12,21V20m6.36-1.64-.7-.7M21,12H20M18.36,5.64l-.7.7"
                style="fill: none; stroke: rgb(255, 187, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2"></path>
              <circle
                id="primary"
                cx="12"
                cy="12"
                r="4"
                style="fill: none; stroke: rgb(255, 187, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2"></circle>
            </svg>
            <svg
              class="absolute right-1.5 top-1.5 w-4 h-4 text-gray-600 hidden dark:block transition-all"
              fill="currentColor"
              viewBox="0 0 24 24">
              <path d="M21.64 13.06A9 9 0 1111 2.36a7 7 0 1010.64 10.7z" />
            </svg>
          </button>
        </div>
      </nav>
    </header>
    {% block content %} {% endblock content %}
  </body>
</html>
